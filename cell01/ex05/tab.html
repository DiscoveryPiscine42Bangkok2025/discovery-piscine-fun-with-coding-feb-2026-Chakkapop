<!DOCTYPE html>
<html>
<head>
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid black;
        }
        td {
            height: 200px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td style="background-color: #C2C584;">First cell</td>
            <td style="background-color: #F7C0AA;">Second cell</td>
        </tr>
    </table>

</body>
</html>
