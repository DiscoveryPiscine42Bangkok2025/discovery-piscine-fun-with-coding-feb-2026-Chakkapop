<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Color</title>
    <link rel="stylesheet" href="backgroound.css">
</head>

<body>

    <button id="colorBtn">Click me!</button>

    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // รอให้หน้าเว็บโหลดเสร็จก่อนค่อยทำงาน (กันเหนียว)
        window.onload = function () {
            // 1. หาปุ่มจาก ID
            const button = document.getElementById('colorBtn');

            // 2. ดักจับเหตุการณ์การคลิก (Event Listener)
            button.addEventListener('click', function () {
                // 3. สุ่มสีใหม่
                const newColor = getRandomColor();

                // 4. เปลี่ยนสีพื้นหลังของ body
                document.body.style.backgroundColor = newColor;

                // (แถม) เปลี่ยนข้อความในปุ่มให้รู้ว่าเป็นสีอะไร
                button.textContent = "Color: " + newColor;
            });
        }
    </script>
</body>

</html>
