<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="card-container">
        <h1>User Profile Card</h1>
        
        <table class="profile-card">
            <tr>
                <td>
                    <img src="https://i.guim.co.uk/img/media/327aa3f0c3b8e40ab03b4ae80319064e401c6fbc/377_133_3542_2834/master/3542.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=34d32522f47e4a67286f9894fc81c863" alt="Profile Picture" class="profile-img">
                </td>
            </tr>
            <tr>
                <td class="login-name">Chakkapop 12</td>
            </tr>
            <tr>
                <td class="description">Level 42, Piscine</td>
            </tr>
            <tr>
                <td class="social-icons">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Github">
                    <img src="https://cdn-icons-png.flaticon.com/512/124/124021.png" alt="Twitter">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
                </td>
            </tr>
            <tr>
                <td>
                    <button class="contact-btn">Contact</button>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
